<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schriftgenerator mit Live-Vorschau</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fügen Sie Google Fonts hier hinzu -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Lora:wght@400&family=Open+Sans:wght@400&family=Montserrat:wght@400&family=Raleway:wght@400&family=Source+Sans+Pro:wght@400&family=Poppins:wght@400&family=Oswald:wght@400&family=Nunito:wght@400&family=Playfair+Display:wght@400&family=PT+Sans:wght@400&family=Ubuntu:wght@400&family=Work+Sans:wght@400&family=Fjalla+One:wght@400&family=Cabin:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Schriftgenerator mit Live-Vorschau</h1>
        <div class="input-group">
            <label for="input-text">Text eingeben:</label>
            <input type="text" id="input-text" placeholder="Gib deinen Text hier ein...">
        </div>
        <div class="input-group">
            <label for="font-select">Schriftart auswählen:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Roboto">Schriftart 1 (Roboto)</option>
                <option value="Lora">Schriftart 2 (Lora)</option>
                <option value="Open Sans">Schriftart 3 (Open Sans)</option>
                <option value="Montserrat">Schriftart 4 (Montserrat)</option>
                <option value="Raleway">Schriftart 5 (Raleway)</option>
                <option value="Source Sans Pro">Schriftart 6 (Source Sans Pro)</option>
                <option value="Poppins">Schriftart 7 (Poppins)</option>
                <option value="Oswald">Schriftart 8 (Oswald)</option>
                <option value="Nunito">Schriftart 9 (Nunito)</option>
                <option value="Playfair Display">Schriftart 10 (Playfair Display)</option>
                <option value="PT Sans">Schriftart 11 (PT Sans)</option>
                <option value="Ubuntu">Schriftart 12 (Ubuntu)</option>
                <option value="Work Sans">Schriftart 13 (Work Sans)</option>
                <option value="Fjalla One">Schriftart 14 (Fjalla One)</option>
            </select>
        </div>
        <div class="output">
            <h2>Live-Vorschau:</h2>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
