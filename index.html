<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schriftgenerator mit Live-Vorschau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schriftgenerator mit Live-Vorschau</h1>
        <div class="input-group">
            <label for="input-text">Text eingeben:</label>
            <input type="text" id="input-text" placeholder="Gib deinen Text hier ein...">
        </div>
        <div class="input-group">
            <label for="font-select">Schriftart ausw√§hlen:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Schriftnr_1">Schrift 1</option>
                <option value="Schriftnr_2">Schrift 2</option>
                <option value="Schriftnr_3">Schrift 3</option>
                <option value="Schriftnr_4">Schrift 4</option>
                <option value="Schriftnr_5">Schrift 5</option>
                <option value="Schriftnr_6">Schrift 6</option>
                <option value="Schriftnr_7">Schrift 7</option>
                <option value="Schriftnr_8">Schrift 8</option>
                <option value="Schriftnr_9">Schrift 9</option>
                <option value="Schriftnr_10">Schrift 10</option>
                <option value="Schriftnr_11">Schrift 11</option>
                <option value="Schriftnr_12">Schrift 12</option>
                <option value="Schriftnr_13">Schrift 13</option>
                <option value="Schriftnr_14">Schrift 14</option>
            </select>
        </div>
        <div class="output">
            <h2>Live-Vorschau:</h2>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
